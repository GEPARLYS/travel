    <title>黑马旅游-搜索</title>

    <script src="js/jquery-3.3.1.js"></script>

</head>
<script type="text/javascript">
    var cid = getParameter("cid");
    var currentPage = getParameter("currentPage");
    var keyword = getParameter("keyword");

    $.post("route","action=getRoutesByCid&cid="+cid+"&currentPage="+currentPage+"&keyword="+keyword,function (result) {
        var data = result.data;//data就对应那个PageBean对象
        currentPage = data.currentPage;//当前页数
        var pageSize = data.pageSize;//每页的数据条数
        var totalSize = data.totalSize;//总数据条数
        var totalPage = data.totalPage;//总页数

        var list = data.list;//当前页的路线数组
        //遍历路线集合
        $.each(list,function () {
            $("#content").append("<li>\n" +
                "                            <div class=\"img\"><img src=\""+this.rimage+"\" alt=\"\"></div>\n" +
                "                            <div class=\"text1\">\n" +
                "                                <p>"+this.rname+"</p>\n" +
                "                                <br/>\n" +
                "                                <p>"+this.routeIntroduce+"</p>\n" +
                "                            </div>\n" +
                "                            <div class=\"price\">\n" +
                "                                <p class=\"price_num\">\n" +
                "                                    <span>&yen;</span>\n" +
                "                                    <span>"+this.price+"</span>\n" +
                "                                    <span>起</span>\n" +
                "                                </p>\n" +
                "                                <p><a href=\"route_detail.html?rid="+this.rid+"\">查看详情</a></p>\n" +
                "                            </div>\n" +
                "                        </li>")
        })


        if (pageSize < totalSize) {
            //展示页码部分
            $(".page_num_inf").append("<i></i> 共\n" +
                "                        <span>"+totalPage+"</span>页<span>"+totalSize+"</span>条")

            //什么时候拼接首页上一页，当前页不等于1
            if(currentPage != 1){
                $(".pageNum ul").append("<li><a href=\"route_list.html?cid="+cid+"&currentPage=1&keyword="+keyword+"\">首页1</a></li>\n" +
                    "                            <li class=\"threeword\"><a href=\"route_list.html?cid="+cid+"&currentPage="+(currentPage-1)+"&keyword="+keyword+"\">上一页</a></li>")
            }
            var begin = 1;
            var end = 10;

            //如果currentPage>6,那么begin=currentPage-5,end=currentPage+4
            if(currentPage>6){
                begin = currentPage - 5;
                end = currentPage + 4;
            }

            //再思考，如果end>总页数，那么说明出问题了，end最大只能等于总页数
            if(end > totalPage){
                end = totalPage
            }
            //中间拼接页码
            for(var i=begin;i<=end;i++){
                //判断，如果i=当前页数，那么该页高亮显示
                if (i == currentPage) {
                    $(".pageNum ul").append("<li style='background-color: orange'><a href=\"javascript:;\">"+i+"</a></li>")
                }else {
                    $(".pageNum ul").append("<li><a href=\"route_list.html?cid="+cid+"&currentPage="+i+"&keyword="+keyword+"\">"+i+"</a></li>")
                }

            }

            //如果当前页不等于总页数，就拼接
            if(currentPage != totalPage){
                $(".pageNum ul").append("<li class=\"threeword\"><a href=\"route_list.html?cid="+cid+"&currentPage="+(currentPage+1)+"&keyword="+keyword+"\">下一页</a></li>\n" +
                    "                            <li class=\"threeword\"><a href=\"route_list.html?cid="+cid+"&currentPage="+totalPage+"&keyword="+keyword+"\">末页</a></li>")
            }
        }

    },"json")
</script>
